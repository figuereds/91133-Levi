<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style3.css">
</head>
<body>
    <section>
        <h1>Cadastro de Preferências</h1>
        <form>
            <label for="nome">Nome</label>
            <input type="text" id="nome" name="nome" placeholder="Digite seu nome" required><br><br>

            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="Digite seu email" required><br><br>

            <label for="senha">Senha</label>
            <input type="senha" id="senha" name="senha" placeholder="Digite a sua senha" required><br><br>

            <label for="pais">Selecione seu país:</label>
            <select name="pais" id="pais">
                <option value="brasil">Brasil</option>
                <option value="portugal">Portugal</option>
                <option value="espanha">Espanha</option>
                <option value="outros">Outros</option>
            </select><br><br>

            <p>Gênero</p>
            <input type="radio" id="masculino" name="genero" value="masculino">
            <label for="masculino">Masculino</label><br>
            <input type="radio" id="feminino" name="genero" value="feminino">
            <label for="feminino">Masculino</label><br>
            <input type="radio" id="outros" name="genero" value="outros">
            <label for="outros">Outros</label><br><br>

            <button type="submit">Enviar</button>
        </form>
    </section>
</body>
</html>
