<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Controle de LED com ESP32</title>
    <style>
        body { font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif; text-align: center; }
        img { max-width: 20%; height: auto; margin: 20px 0; }
        button { font-size: 16px; padding: 10px 20px; margin-top: 20px; cursor: pointer; }
    </style>
</head>
<body>
    <h1>Controle de LED com ESP32</h1>
    <p>Este projeto permite controlar um LED remotamente utilizando um ESP32.</p>
    <img id="projetoImg" src="projeto-exemplo.jpg" alt="Projeto ESP32 Pisca-Pisca">
    
    <h2>Passo a Passo</h2>
    <ol>
        <li>Conecte o LED ao ESP32: Anodo no pino 13 e 12 e catodo no GND.</li>
        <li>Carregue o c√≥digo no ESP32 e conecte-o.</li>
    </ol>
    
    <h2>Link do Projeto</h2>
    <ul>
        <li><a href="https://wokwi.com/projects/424767977245452289">Link do Projeto</a></li>
    </ul>
    
    <button onclick="piscarLed()">Piscar Led</button>
    
    <script>
        function piscarLed() {
            fetch('/piscar')
                .then(response => response.text())
                .then(data => alert(data))
                .catch(error => console.error('Erro:', error));
        }
    </script>
</body>
